<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timebox Pro - Professional Calendar Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 360px;
            background: #0f172a; /* Dark Sidebar */
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar-header {
            padding: 32px 28px 24px;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .tagline {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 400;
        }

        .sidebar-content {
            padding: 28px;
            overflow-y: auto;
            flex: 1;
        }

        .form-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            letter-spacing: 0.2px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 14px;
            background: #0f172a;
            color: white;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-input::placeholder {
            color: #475569;
        }

        .time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f1f5f9;
            overflow: hidden;
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
        }

        .date-display {
            display: flex;
            flex-direction: column;
        }

        .current-date {
            font-size: 22px;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -0.5px;
        }

        .current-day {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        .date-navigation {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 18px;
            background: white;
            color: #475569;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .nav-btn:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
            transform: translateY(-1px);
        }

        .nav-btn.today {
            background: #0f172a;
            color: white;
            border: 1px solid #0f172a;
        }

        .nav-btn.today:hover {
            background: #1e293b;
        }

        /* Calendar Table */
        .calendar-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
        }

        .schedule-table {
            width: 100%;
            background: white;
            border-radius: 16px;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            overflow: hidden;
        }

        .schedule-table thead {
            background: #f8fafc;
            color: #475569;
        }

        .schedule-table th {
            padding: 16px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-bottom: 1px solid #e2e8f0;
        }

        .schedule-table th:first-child {
            width: 120px;
            text-align: center;
            border-right: 1px solid #f1f5f9;
        }

        .schedule-table tbody tr {
            transition: background 0.2s;
        }

        .schedule-table tbody tr:hover {
            background: #f8fafc;
        }

        .schedule-table tbody tr:last-child {
            border-bottom: none;
        }

        .schedule-table td {
            padding: 12px;
            vertical-align: top;
            border-bottom: 1px solid #f1f5f9;
        }

        .time-cell {
            text-align: center;
            font-weight: 600;
            color: #64748b;
            font-size: 13px;
            background: #fff;
            border-right: 1px solid #f1f5f9;
        }

        .task-cell {
            min-height: 40px;
        }

        .task-block {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 8px;
            padding: 14px 16px;
            margin-bottom: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
            border-left: 4px solid rgba(255, 255, 255, 0.3);
        }

        .task-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .task-block.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            opacity: 0.85;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
            text-decoration: line-through;
            text-decoration-color: rgba(255,255,255,0.5);
        }

        .task-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .task-time {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .task-actions {
            display: flex;
            gap: 6px;
        }

        .task-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        .task-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }

            .main-content {
                height: auto;
                min-height: 100vh;
            }

            .top-bar {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .date-navigation {
                width: 100%;
                justify-content: space-between;
            }

            .schedule-table th:first-child,
            .time-cell {
                width: 80px;
                font-size: 12px;
                padding: 12px 8px;
            }

            .task-cell {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">⏱</div>
                    <span>Timebox Pro</span>
                </div>
                <div class="tagline">Professional Time Management</div>
            </div>
            
            <div class="sidebar-content">
                <div class="form-card">
                    <div class="section-title">New Time Block</div>
                    
                    <div class="form-group">
                        <label class="form-label">Task Description</label>
                        <input type="text" id="taskName" class="form-input" placeholder="What would you like to work on?">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" id="taskDate" class="form-input">
                    </div>
                    
                    <div class="time-grid">
                        <div class="form-group">
                            <label class="form-label">Start Hour</label>
                            <select id="startTime" class="form-input"></select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">End Hour</label>
                            <select id="endTime" class="form-input"></select>
                        </div>
                    </div>
                    
                    <button class="btn-primary" onclick="addTimebox()">
                        <span>+ Add Time Block</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="date-display">
                    <div class="current-date" id="currentDateDisplay"></div>
                    <div class="current-day" id="currentDayDisplay"></div>
                </div>
                
                <div class="date-navigation">
                    <button class="nav-btn" onclick="changeDate(-1)">← Previous</button>
                    <button class="nav-btn today" onclick="changeDate(0)">Today</button>
                    <button class="nav-btn" onclick="changeDate(1)">Next →</button>
                </div>
            </div>
            
            <div class="calendar-container">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Schedule</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let db;
        let currentDate = new Date();

        // IndexedDB Configuration
        const DB_NAME = 'TimeboxDB';
        const STORE_NAME = 'sqlite_store';
        const DB_KEY = 'db_dump';

        function openStorage() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onerror = () => reject(request.error);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
                request.onsuccess = (e) => resolve(e.target.result);
            });
        }

        async function loadDatabase() {
            try {
                const db = await openStorage();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(STORE_NAME, 'readonly');
                    const store = tx.objectStore(STORE_NAME);
                    const request = store.get(DB_KEY);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            } catch (err) {
                return null;
            }
        }

        async function saveDatabase(data) {
            try {
                const db = await openStorage();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(STORE_NAME, 'readwrite');
                    const store = tx.objectStore(STORE_NAME);
                    const request = store.put(data, DB_KEY);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            } catch (err) {
                console.error("Error saving database:", err);
            }
        }

        // Initialize SQL.js and Database
        async function initApp() {
            try {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });

                const savedData = await loadDatabase();
                
                if (savedData) {
                    db = new SQL.Database(new Uint8Array(savedData));
                } else {
                    db = new SQL.Database();
                }
                
                // Ensure tables exist
                initTables();

                // Initial render
                populateTimeSelects();
                setTodayDate();
                renderScheduleTable();
            } catch (e) {
                console.error("Database initialization failed:", e);
                alert("Could not initialize local database. Please check your internet connection for the SQL engine.");
            }
        }

        function initTables() {
            db.run(`
                CREATE TABLE IF NOT EXISTS timeboxes (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    task TEXT,
                    date TEXT,
                    start TEXT,
                    end TEXT,
                    completed INTEGER DEFAULT 0
                )
            `);
            saveDB();
        }

        function saveDB() {
            const data = db.export();
            saveDatabase(data);
        }

        function generateHours() {
            const hours = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let minute of [0, 30]) {
                    const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const displayTime = formatTime(hour, minute);
                    hours.push({ value: timeStr, display: displayTime });
                }
            }
            return hours;
        }

        function formatTime(hour, minute) {
            const period = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
            return `${displayHour}:${minute.toString().padStart(2, '0')} ${period}`;
        }

        function populateTimeSelects() {
            const hours = generateHours();
            const startSelect = document.getElementById('startTime');
            const endSelect = document.getElementById('endTime');
            
            hours.forEach(hour => {
                startSelect.innerHTML += `<option value="${hour.value}">${hour.display}</option>`;
                endSelect.innerHTML += `<option value="${hour.value}">${hour.display}</option>`;
            });
        }

        function setTodayDate() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('taskDate').value = dateStr;
            updateDateDisplay();
        }

        function updateDateDisplay() {
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('currentDateDisplay').textContent = currentDate.toLocaleDateString('en-US', options);
            
            const dayOptions = { weekday: 'long' };
            document.getElementById('currentDayDisplay').textContent = currentDate.toLocaleDateString('en-US', dayOptions);
        }

        function changeDate(days) {
            if (days === 0) {
                currentDate = new Date();
            } else {
                currentDate.setDate(currentDate.getDate() + days);
            }
            updateDateDisplay();
            renderScheduleTable();
        }

        function addTimebox() {
            const taskName = document.getElementById('taskName').value.trim();
            const taskDate = document.getElementById('taskDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!taskName || !taskDate || !startTime || !endTime) {
                alert('Please fill in all fields');
                return;
            }

            if (startTime >= endTime) {
                alert('End time must be after start time');
                return;
            }
            
            const stmt = db.prepare("INSERT INTO timeboxes (task, date, start, end) VALUES (?, ?, ?, ?)");
            stmt.run([taskName, taskDate, startTime, endTime]);
            stmt.free();
            
            saveDB();
            renderScheduleTable();
            
            document.getElementById('taskName').value = '';
        }

        function toggleComplete(id) {
            // Get current status
            const result = db.exec(`SELECT completed FROM timeboxes WHERE id = ${id}`);
            if (result.length > 0) {
                const currentStatus = result[0].values[0][0];
                const newStatus = currentStatus === 1 ? 0 : 1;
                
                db.run(`UPDATE timeboxes SET completed = ${newStatus} WHERE id = ${id}`);
                saveDB();
                renderScheduleTable();
            }
        }

        function deleteTimebox(id) {
            if(confirm('Are you sure you want to delete this task?')) {
                db.run(`DELETE FROM timeboxes WHERE id = ${id}`);
                saveDB();
                renderScheduleTable();
            }
        }

        function renderScheduleTable() {
            const tableBody = document.getElementById('scheduleTableBody');
            const currentDateStr = currentDate.toISOString().split('T')[0];
            const hours = generateHours();
            
            // Fetch all tasks for today
            const stmt = db.prepare("SELECT * FROM timeboxes WHERE date = ? ORDER BY start");
            stmt.bind([currentDateStr]);
            
            const tasks = [];
            while(stmt.step()) {
                const row = stmt.getAsObject();
                tasks.push(row);
            }
            stmt.free();

            tableBody.innerHTML = hours.map(hour => {
                const boxesInHour = tasks.filter(tb => tb.start === hour.value);
                
                return `
                    <tr>
                        <td class="time-cell">${hour.display}</td>
                        <td class="task-cell">
                            ${boxesInHour.map(tb => `
                                <div class="task-block ${tb.completed === 1 ? 'completed' : ''}">
                                    <div class="task-title">${tb.task}</div>
                                    <div class="task-time">${formatTimeFromString(tb.start)} - ${formatTimeFromString(tb.end)}</div>
                                    <div class="task-actions">
                                        <button class="task-btn" onclick="event.stopPropagation(); toggleComplete(${tb.id})">
                                            ${tb.completed === 1 ? '↩ Undo' : '✓ Complete'}
                                        </button>
                                        <button class="task-btn" onclick="event.stopPropagation(); deleteTimebox(${tb.id})">
                                            × Delete
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function formatTimeFromString(timeStr) {
            const [hour, minute] = timeStr.split(':').map(Number);
            return formatTime(hour, minute);
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
